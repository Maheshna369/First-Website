<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="check-btn">
          <i class="fas fa-bars"></i>
        </label>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li class="active"><a class="active" href="contact.html">Contact me</a></li>
          <li><a href="../about/about.html">About</a></li>
        </ul>
        <div class="search-container">
            <form action="https://www.google.com/search" method="get"">
                <input type="text" placeholder="Type anything (ଟାଇପ୍ କରନ୍ତୁ)" name="q"/>
                <button>Search</button>
            </form>
        </div>
      </nav>
    </header>
    <main>
      <h3>Contact Me 👇</h3>
      <form id="form" class="contact-container">
        <p>Your Name(ନାମ)</p>
        <input id="inputValue" type="text" placeholder="Type your name( ତୁମର ନାମ ଟାଇପ୍ କର |)">
      <button id="btn" type="submit">Submit</button>
      </form>
    </main>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="../index.html" class="nav-link px-2 text-muted">Home</a>
        </li>
        <li class="nav-item">
          <a href="contact.html" class="nav-link px-2 text-muted"
            >Contact me</a
          >
        </li>
        <li class="nav-item">
          <a href="../about/about.html" class="nav-link px-2 text-muted"
            >About</a
          >
        </li>
      </ul>
      <p class="text-center text-muted">
        Made with 💖 from Maphy using bootstrap, jquery, Node JS and Express JS
        (Rest API)
      </p>
      <p class="text-center text-muted">© 2024 Maphy, Inc</p>
    </footer>

    <script>
        const form = document.querySelector("#form");
        const button= document.querySelector("#btn");
        form.addEventListener('submit', function(event) {
          event.preventDefault();
          const inputValue = document.querySelector("#inputValue").value;
           // Store the value in localStorage
           localStorage.setItem('userInput', inputValue);
           // Redirect to the second page
           if(inputValue=="" || inputValue=="none"){
            window.location.href= './error404.html';
           }
           else{
           window.location.href = './ContactMe.html';
           }
});
    </script>
  </body>
</html>
